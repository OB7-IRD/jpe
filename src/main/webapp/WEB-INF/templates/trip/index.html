<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorator="layouts/main">
    <head>
        <title th:text="#{service.menu.label.trip}">Title</title> 
    </head>
    <body>
        <div layout:fragment="primary-content">

            <div class="row">
                <div class="col-lg-12">
                    <h1>
                        <i class="fa fa-ship"></i>
                        <span th:text="#{service.menu.label.trip}" th:remove="tag"></span>
                    </h1>
                </div>
            </div>

            <!--Actions possibles-->
            <div class="row">
                <div class="metro col-lg-12">
                    <div class="metro-sections">
                        <div class="metro-section" id="actions">
                            <div th:replace="helpers/tiles ::generate(activities=${actions})"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div layout:fragment="secondary-content">                    
            </div>
        </div>
        <div layout:fragment="javascript-extends" th:remove="tag">
        </div>
    </body>
</html>
