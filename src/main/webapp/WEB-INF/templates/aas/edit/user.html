<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorator="aas/index">
    <head>
        <title th:text="#{title.aas}">Title</title>
    </head>
    <body>
        <div layout:fragment="secondary-content">
            <section id="aas-edit">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <header>
                                <div class="icons">

                                </div>
                                <h3><i class="fa fa-table"></i> <span th:text="#{${'label.aas.edit.'+ type}}">Edit</span></h3>
                            </header>
                            <div class="body">
                                <div th:replace="helpers/aas :: editUser(user=${user}, roles=${roles})"  th:remove="tag"/>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div layout:fragment="javascript-extends" th:remove="tag">
            <script type="text/javascript" th:src="@{/assets/lib/jquery-pgenerator/pGenerator.jquery.js}"></script>
            <script>
                $(document).ready(function () {

                    $('#GeneratePassword').pGenerator({
                        'bind': 'click',
                        'passwordElement': '#userpassword',
//                        'displayElement': '#my-display-element',
                        'passwordLength': 16,
                        'uppercase': true,
                        'lowercase': true,
                        'numbers': true,
                        'specialChars': false
//                        'onPasswordGenerated': function (generatedPassword) {
//                            alert('My new generated password is ' + generatedPassword);
//                        }
                    });
                });
            </script>
            <div th:replace="helpers/aas :: selectOption(list=${user.roles})"  th:remove="tag"/>

        </div>
    </body>
</html>
