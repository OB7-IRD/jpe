<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorator="aas/index">
    <head>
        <title th:text="#{title.aas}">Title</title>
    </head>
    <body>
        <div layout:fragment="secondary-content">
            <section id="aas-list">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <header>
                                <h3><i class="fa fa-table"></i> <span th:text="#{${'label.aas.list.'+ type}}">Listing</span></h3>
                            </header>
                            <div class="body">
                                <div th:replace="helpers/aas :: authorizations(list=${authorizations})"  th:remove="tag"/>
                            </div>
                        </div>

                    </div>

                </div>
            </section>
        </div>

        <div layout:fragment="javascript-extends" th:remove="tag">
            <div th:include="helpers/js :: datatable" th:remove="tag"></div>
            <script th:inline="javascript">

                $(document).ready(function () {
                    /*<![CDATA[*/
                    var type = /*[[${type}]]*/'';
                    var idTable = '#' + type + 'Table';
                    initDataTable(idTable);
                    /*]]>*/
                });
            </script>
        </div>
    </body>
</html>
