<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorator="layouts/main">
    <head>
        <title th:text="#{service.menu.label.trip}"></title>
    </head>
    <body>
        <div  layout:fragment="primary-content">
            <div >
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            <i class="fa fa-gears"></i>
                            <span th:text="#{title.eva}" th:remove="tag"></span>
                        </h1>
                    </div>
                </div>
                <!--Begin Datatables-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="box">
                            <h3 th:text="#{label.info}">Starter</h3>
                            <div class="">
                                <a th:href="@{/download.do(filePath=${filePath})}" class="btn btn-info btn-rect">
                                    <i class="fa fa-cloud-download"></i>
                                    &nbsp;<span th:text="#{label.download.avdth}" th:remove="tag">Download</span>

                                </a> 
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div>
        </div>
        <div layout:fragment="javascript-extends" th:remove="tag">
        </div>
    </body>
</html>
