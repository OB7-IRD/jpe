<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorator="layouts/main">
    <head>
        <title th:text="#{service.menu.label.trip}"></title>
    </head>
    <body>
        <div  layout:fragment="primary-content">
            <div >
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            <i class="fa fa-gears"></i>
                            <span th:text="#{title.eva}" th:remove="tag"></span>
                        </h1>
                    </div>
                </div>
                <!--Begin Datatables-->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="box">
                            <h3 th:text="#{label.info}">Starter</h3>
                            <div class="">
                                <a class="btn btn-info btn-rect" th:if="${filePath}"  th:href="@{/download.do(filePath=${filePath})}">
                                    <i class="fa fa-cloud-download"></i>
                                    &nbsp;<span th:text="#{label.download.avdth}" th:remove="tag">Download</span>
                                </a> 
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="box">
                            <h3 th:text="#{label.message}">Starter</h3>
                        </div>
                        <table id="fluxTable" class="table table-bordered table-condensed table-hover table-striped dataTable no-footer">
                            <thead>
                                <tr>
                                    <th class="col-sm-8 text-center" data-th-text="#{label.message.content}">Content</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-th-each="message : ${messages}">
                                    <td data-th-text="${message}">1</td>                                                
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div><!-- /.row -->
            </div>
        </div>
        <div layout:fragment="javascript-extends" th:remove="tag">
            <div th:include="helpers/js :: datatable" th:remove="tag"></div>
            <script th:inline="javascript">



                /*<![CDATA[*/
                var table = initDataTable('#fluxTable');

                /*]]>*/
            </script>
        </div>
    </body>
</html>
