<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  
      layout:decorator="layouts/main">
    <head>
        <title th:text="#{title.login}">Title</title>
    </head>

    <body>
        <div layout:fragment="primary-content">

            <section id="LoginBox">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-md-4 col-md-offset-4">

                            <div class="account-wall">

                                <img th:src="@{/assets/img/logo.png}" alt="Logo" class="profile-img  img-responsive" />
                                <h1 class="text-center login-title" th:text="#{label.login.title}">Sign in to continue to Curieuse</h1>
                                <p class="text-muted text-center" th:text="#{label.login.description}">
                                    Enter your username and password
                                </p>
                                <form  action="#" th:action="@{${T(fr.ird.jpe.web.controller.LogController).LOGIN_URI}}" 
                                       enctype="application/x-www-form-urlencoded"
                                       th:object="${loginForm}"
                                       method="POST" class="form-signin" accept-charset="utf-8">
                                    <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger" role="alert">
                                        <p th:each="err : ${#fields.errors('global')}" th:text="#{${err}}">Input is incorrect</p>                                        
                                    </div>    


                                    <input type="text" placeholder="Identifier" th:placeholder="#{label.placeholder.id}" class="form-control" th:field="${loginForm.identifier}"/>
                                    <span th:if="${#fields.hasErrors('identifier')}"
                                          th:id="error-identifier" class="help-block alert alert-danger" th:errors="*{identifier}"></span>

                                    <input type="password" placeholder="Password"  th:placeholder="#{label.placeholder.password}" class="form-control"  th:field="${loginForm.password}"/>
                                    <span th:if="${#fields.hasErrors('password')}"
                                          th:id="error-password" class="help-block alert alert-danger" th:errors="*{password}"></span>

                                    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{label.login}">Sign in</button>
                                </form>
                                <!--                                <a id="signin-user" href="#" th:href="@{${T(fr.ird.jpe.web.controller.LogController).SIGNIN_URI}}" class="text-center new-account disabled">
                                                                    <i class="fa fa-user-plus"></i>
                                                                    <span th:text="#{global.signin}" th:remove="tag"></span>                                    
                                                                </a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div layout:fragment="javascript-extends" th:remove="tag">

        </div>
    </body>
</html>
