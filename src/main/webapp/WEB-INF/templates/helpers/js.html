<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:tiles="http://www.thymeleaf.org" lang="en">
    <head>
        <title>JavaScript</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>

        <div th:fragment="datatable" th:remove="tag">
            <script th:src="@{/assets/lib/datatables/jquery.dataTables.js}"></script>
            <script th:src="@{/assets/lib/datatables/3/dataTables.bootstrap.js}"></script>
            <script th:src="@{/assets/lib/jquery.tablesorter/jquery.tablesorter.min.js}"></script>
            <script th:src="@{/assets/lib/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>
            <script th:src="@{/assets/lib/datatables/jquery.dataTables.rowGrouping.js}"></script>
            <script th:inline="javascript">
                var initDataTable = function (id) {
                    var lang = navigator.language || navigator.userLanguage;
                    if (lang.length > 2) {
                        lang = lang.substring(0, 2);
                    }
                    return $(id).DataTable({
                        "language": {
                            "url": "/assets/lib/datatables/resources/" + lang + ".json"
                        }
                    });
                };
            </script>
        </div>
        <div th:fragment="blockui" th:remove="tag">
            <script th:src="@{/assets/lib/jquery.blockUI/jquery.blockUI.js}"></script>
        </div>     
        <div th:fragment="upload" th:remove="tag">
            <script th:src="@{/assets/lib/jasny-bootstrap/js/jasny-bootstrap.min.js}"></script>
        </div>     
        <div th:fragment="highcharts" th:remove="tag">
            <!--            <script src="http://code.highcharts.com/highcharts.js"></script>
                        <script src="http://code.highcharts.com/highcharts-more.js"></script>
                        <script src="http://code.highcharts.com/modules/exporting.js"></script>-->
            <script type="text/javascript" th:src="@{/assets/lib/highcharts/highcharts.js}"></script>
            <script type="text/javascript" th:src="@{/assets/lib/highcharts/highcharts-more.js}"></script>
            <script type="text/javascript" th:src="@{/assets/lib/highcharts/modules/exporting.js}"></script>
        </div>  

        <div th:fragment="maps" th:remove="tag">
            <script src="http://openlayers.org/en/v3.2.0/build/ol.js" type="text/javascript"></script>
        </div>  

        <div th:fragment="leaflet" th:remove="tag">
            <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
            <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

            <link rel="stylesheet" th:href="@{/assets/lib/leaflet-awesome-markers/leaflet.awesome-markers.css}" />
            <script type="text/javascript" th:src="@{/assets/lib/leaflet-awesome-markers/leaflet.awesome-markers.js}"></script>

            <!--<script type="text/javascript" th:src="@{/assets/lib/leaflet/leaflet.js}"></script>-->
        </div>  
    </body>
</html>
