<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"      lang="fr">
    <head>
        <meta charset="utf-8" />
        <title layout:title-pattern="$DECORATOR_TITLE | $CONTENT_TITLE">Observatoire thonier</title>
        <meta name="description" content="Data Acces Platform" />
        <meta name="author" content="Julien Lebranchu -- OT/UMR 248 MARBEC/IRD" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--IE Compatibility modes-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="icon" th:href="@{/assets/img/favicon.ico}" />
        <!--Mobile first-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" th:href="@{/assets/lib/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="../../assets/lib/datatables/3/dataTables.bootstrap.css" 
              th:href="@{/assets/lib/datatables/3/dataTables.bootstrap.css}"/>    

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css"/>

        <link rel="stylesheet" th:href="@{/assets/lib/font-awesome/css/font-awesome.min.css}"/>   
        <link rel="stylesheet" th:href="@{/assets/css/apps.css}"/>


        <!--Modernizr 2.8.2-->
        <script th:src="@{/assets/lib/modernizr/modernizr.min.js}"></script>        
    </head>
    <body id="page-top" >
        <div id="wrap">
            <div th:include="helpers/sections :: navigation"></div>
            <div  class="container" >
                <!--<div th:replace="helpers/sections :: header"></div>-->
                <div class="container">
                    <div   layout:fragment="header-content" th:remove="tag">
                        <!-- Jumbotron Header -->
                        <header id="header" class="apps-spacer">                          
                        </header>
                    </div>
                </div>

                <div id="content"  layout:fragment="primary-content">
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                        </ul>
                    </div>    
                </div>

            </div>

            <div layout:fragment="helper-content" th:remove="tag">
                <div th:replace="helpers/sections :: myModal" th:remove="tag"></div>
            </div>

        </div><!-- /#wrap -->
        <div id="back-to-top"><a href="#page-top">
                <i class="fa fa-arrow-up fa-2x"></i>
            </a>
        </div>
        <div layout:fragment="footer-content" th:remove="tag">
            <div th:replace="helpers/sections :: small-footer" th:remove="tag"></div>
        </div>

        <div layout:fragment="javascript-default" th:remove="tag">
            <!--jQuery 2.1.1 -->
            <script th:src="@{/assets/lib/jquery/jquery.min.js}"></script>
            <!--Bootstrap -->
            <script th:src="@{/assets/lib/bootstrap/js/bootstrap.min.js}"></script>


            <script type="text/javascript" th:src="@{/assets/lib/jquery.json2html/json2html.js}"></script>
            <script type="text/javascript" th:src="@{/assets/lib/jquery.json2html/jquery.json2html.js}"></script>


            <!-- Latest compiled and minified JavaScript -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
            <!-- (Optional) Latest compiled and minified JavaScript translation files -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/i18n/defaults-fr_FR.min.js"></script>
            <script th:src="@{/assets/js/apps.js}"></script>
            <script th:inline="javascript">
                jQuery(document).ready(function () {
                var offset = 50;
                var duration = 500;
                jQuery(window).scroll(function () {
                if (jQuery(this).scrollTop() > offset) {
                jQuery('#back-to-top').fadeIn(duration);
                } else {
                jQuery('#back-to-top').fadeOut(duration);
                }
                });

                jQuery('#back-to-top').click(function (event) {
                event.preventDefault();
                jQuery('html, body').animate({scrollTop: 0}, duration);
                return false;
                });
                });


            </script>
        </div>
        <div layout:fragment="javascript-extends">
        </div>
    </body>
</html>
